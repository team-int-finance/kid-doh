<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Kid-Doh</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link href="/main.css" rel="stylesheet" />
    </head>
    <body>
        <div th:replace="${principal != null} ? ~{fragments/authHeader :: header(principal=${principal})} : ~{fragments/mainHeader:: header}"></div>
        <main>
            <h1>Welcome to Kid-Doh</h1>
            <p th:if="${error.equals('uniqueUserName')}">Requires Unique UserName</p>
            <p>Please select a unique user name and password for your account.</p>
            <form method="POST" action="/signup">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Enter username" name="username" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Enter password" name="password" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" >Create Account</button>
                </div>
            </form>
        </main>
    </body>
</html>
