<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add Account</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
        <link href="/main.css" rel="stylesheet" />
    </head>
    <body>
        <div th:replace="${principal != null} ? ~{fragments/authHeader :: header(principal=${principal})} : ~{fragments/mainHeader:: header}"></div>
        <main>
            <form action="/addAccount" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="accountName" placeholder="Account Name" required>
                </div>
                <div class="form-group">
                    <label for="accountType">Type</label>
                    <select class= "form-control" name="type" id="accountType" placeholder="Type of the account" required>
                        <option th:each ="account: ${accountType}" th:text="${account}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" min="0" step="any" class= "form-control" name="balance" id="accountBalance" placeholder="Starting balance" required>
                </div>
                <button type="submit" class="btn btn-primary" >Create Account</button>
            </form>
        </main>
    </body>
</html>
