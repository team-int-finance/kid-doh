<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet" />
</head>
<body>
    <div th:replace="${principal != null} ? ~{fragments/authHeader :: header(principal=${principal})} : ~{fragments/mainHeader:: header}"></div>
    <main>
        <h3 th:text="'Are you sure you want to delete: ' + ${delAccount.name}"></h3>
        <form action="/account/{id}/delete" method="post">
            <!--To pass the id to controller-->
            <input th:value="${delAccount.id}" type="hidden" name="id" >
            <div class="form-group">
                <label for="accountName">Account Name</label>
                <input th:value="${delAccount.name}" type="text" class= "form-control" name="name" id="accountName" readonly>
            </div>
            <div class="form-group">
                <label for="accountType">Type</label>
                <input th:value="${delAccount.type}" type="text" class= "form-control" name="name" id="accountType" readonly>
            </div>
            <div class="form-group">
                <label for="accountBalance">Balance</label>
                <input th:value="${delAccount.balance}" type="number" min="0" step="any" class= "form-control" name="balance" id="accountBalance" readonly>
            </div>
            <button type="submit" class="btn btn-danger" > Delete </button>
        </form>
    </main>
</body>
</html>
